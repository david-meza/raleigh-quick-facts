<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Raleigh Quick Facts</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-chart.js/dist/angular-chart.css">

    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/Chart.js/Chart.js"></script>
    <script src="lib/angular-chart.js/dist/angular-chart.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- app's js -->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/controllers/chartsCtrl.js"></script>

    <!-- services -->
    <script src="js/services/chartsService.js"></script>
  </head>
  <body ng-app="quickfacts">

    <ion-pane>
      <ion-header-bar class="bar-energized" ng-show = "platform != 'ios'">
        <h1 class="title">Population of Raleigh - Quick Facts</h1>
      </ion-header-bar>

      <ion-content ng-controller="chartsCtrl">

        <div class="card">
            <div class="item item-divider">
                Population change in NC cities
            </div>
            <div class="item item-text-wrap">
                <canvas id="nc-population"
                        class="chart chart-line"
                        chart-data="charts.population.data"
                        chart-labels="charts.population.labels"
                        chart-legend="charts.population.legend"
                        chart-series="charts.population.series"
                        chart-options="charts.population.options"
                        chart-colours = "charts.population.colours">
                </canvas>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">
                Age distribution
            </div>
            <div class="item item-text-wrap">
                <canvas id="age-distribution"
                        class="chart chart-pie"
                        chart-data="charts.ages.data"
                        chart-labels="charts.ages.labels"
                        chart-legend = "charts.ages.legend"
                        chart-type = "charts.ages.type"
                        chart-options = "charts.ages.options">
                </canvas>
            </div>
            <div class="button-bar">
              <a class="button button-positive" ng-click = "toggle('ages','Pie')">Pie</a>
              <a class="button button-positive" ng-click = "toggle('ages','Doughnut')">Doughnut</a>
              <a class="button button-positive" ng-click = "toggle('ages','PolarArea')">Polar Area</a>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">
                Median Household Income
            </div>
            <div class="item item-text-wrap">
                <canvas id="nc-income"
                        class="chart chart-bar"
                        chart-data="charts.income.data"
                        chart-labels="charts.income.labels"
                        chart-legend="charts.income.legend"
                        chart-series="charts.income.series"
                        chart-options="charts.income.options"
                        chart-colours = "charts.income.colours">
                </canvas>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">
                Gender distribution
            </div>
            <div class="item item-text-wrap">
                <canvas id="gender-distribution"
                        class="chart chart-pie"
                        chart-data="charts.gender.data"
                        chart-labels="charts.gender.labels"
                        chart-legend = "charts.gender.legend"
                        chart-type = "charts.gender.type"
                        chart-options = "charts.gender.options">
                </canvas>
            </div>
            <div class="button-bar">
              <a class="button button-positive" ng-click = "toggle('gender','Pie')">Pie</a>
              <a class="button button-positive" ng-click = "toggle('gender','Doughnut')">Doughnut</a>
              <a class="button button-positive" ng-click = "toggle('gender','PolarArea')">Polar Area</a>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">
                Racial distribution
            </div>
            <div class="item item-text-wrap">
                <canvas id="racial-distribution"
                        class="chart chart-pie"
                        chart-data="charts.racial.data"
                        chart-labels="charts.racial.labels"
                        chart-legend = "charts.racial.legend"
                        chart-type = "charts.racial.type"
                        chart-options = "charts.racial.options">
                </canvas>
            </div>
            <div class="button-bar">
              <a class="button button-positive" ng-click = "toggle('racial','Pie')">Pie</a>
              <a class="button button-positive" ng-click = "toggle('racial','Doughnut')">Doughnut</a>
              <a class="button button-positive" ng-click = "toggle('racial','PolarArea')">Polar Area</a>
            </div>
        </div>

      </ion-content>

    </ion-pane>

  </body>
</html>
